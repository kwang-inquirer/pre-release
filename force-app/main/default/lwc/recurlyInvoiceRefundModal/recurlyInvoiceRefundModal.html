<template>
    <template if:true={showModal}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={close}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Refund Invoice #{invoice.invoice_number}</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-input class="slds-p-vertical_small" type="number" formatter="currency" label="Refund Amount" value={invoice.total} placeholder="Amount to refund..." onchange={setRefundAmount} disabled={hasSelected}></lightning-input>
                        <lightning-datatable class="slds-p-vertical_small" data={lineItems} columns={lineItemColumns} key-field="Id" onrowselection={setSelectedIds}>
                        </lightning-datatable>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" variant="neutral" onclick={close}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button label="Refund" variant="brand" onclick={refund} disabled={invalidRefund}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
