<template>
    <template if:true={hasErrors}>
        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-m-vertical_x-small" role="alert">
            <ul>
                <template for:each={errors} for:item="error">
                    <li key={error}>
                        <h2>{error}</h2>
                    </li>
                </template>
            </ul>
        </div>
    </template>
    <div class="slds-grid slds-wrap">
        <div class="slds-size_1-of-1">
            <c-checkout-address label="Delivery" subscription={subscription} address={address} onaddresschange={handleAddressChange} required>
            </c-checkout-address>
        </div>
        <div class="slds-size_1-of-1 slds-p-vertical_x-small">
            <lightning-button variant="brand" label="Next" title="Next" onclick={handleNextClicked} class="slds-float_right"></lightning-button>
        </div>
    </div>
    <c-global-loading loading={loading}></c-global-loading>
</template>
